<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>rotate</title>
<style>
	.rect
	{
		width:100px;
		height:100px;
		-webkit-border-radius:10px;
		background:#ff0000;
		margin:100px;
		text-align:center;
		-webkit-transition:all 0.5s ease-out; 
		
	}
</style>

<script  type="text/javascript" src="../libs/jquery-2.1.1.min.js"> </script> 
<script>
	var $target=null;
	var nValue=0; 
	$(document).ready(function(){
	
		$target		= $("#target");	
		setInterval(autoRotate,1000);
	});
	
	function autoRotate(){
		var transForm		= "";
		var nS				=0.5+(Math.random()*1.5);
		var nR				=Math.random()*360;
		// 회전값 넣기.
		transForm			= "scale("+nS+","+nS+")";		
		transForm			+= " rotate("+nR+"deg)";

		$target.css({
			"transform":transForm
		})	

	}
</script>
</head>

<body>
	<div id="target" class="rect">
    	transForm, skew() test
    </div>
</body>
</html>
