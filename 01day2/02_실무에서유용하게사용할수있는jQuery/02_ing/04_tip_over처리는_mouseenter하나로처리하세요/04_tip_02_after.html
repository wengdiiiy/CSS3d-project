<!DOCTYPE html PUBLIC "-//W3C//DTD Xhtml 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title></title>

    <style>
        *{
            margin:0;
            padding:0;
        }
        ul.menu{
            
            background-color:#cccccc;
            width:700px;
            height:60px;
            position:absolute;
            left:50px;
            top:50px;
            overflow:hidden;
            padding-left:20px;
        }
        
        ul.menu li{
            margin-top:15px;
            background-color:#ffffff;
            overflow:hidden;        
            height:30px;    
            float:left;     
        }
        
        ul.menu li div{     
            position:relative;
        }
            
    </style>
    
    <script  type="text/javascript"  src="../libs/jquery-1.11.2.min.js"> </script>
    <script  type="text/javascript"  src="../libs/jquery.easing.1.3.js"></script>
    <script>
    
    /*
        - 메뉴류 제작시 over처리는 mouseenter 하나로 처리해주세요.
        
        
     */
    
    
    $(document).ready(function(){       
        var $menuItems = $("li");
        
        $menuItems.on("mouseenter", function(){
            var $menuItem = $(this);
            var $item =$menuItem.find("div");
            $item.stop();
            $item.animate({
                top:-30
            },300,"easeOutCubic");
        })
        
        $menuItems.on("mouseleave", function(){
        
            var $menuItem = $(this);
            var $item =$menuItem.find("div");
            $item.stop();
            $item.animate({
                top:0
            },300,"easeOutCubic");
            })
        }); 
    </script>

</head>

<body>
    <ul class="menu">
        <li>
            <div><img src="images/menu_1.png"></div>
        </li>
        <li >
            <div><img src="images/menu_2.png"></div>
        </li>
        <li><div><img src="images/menu_3.png"></div></li>
        <li><div><img src="images/menu_4.png"></div></li>
        <li><div><img src="images/menu_5.png"></div></li>
        
    </ul>
</body>
</html>
