<!DOCTYPE HTML>
<html>
	<head>
		<title>applying perspective</title>
		<!--

			transform-style :preserve-3d 테스트 
				- 자기 자신이 아닌 내부 자식을 3d 면으로 만들것인지 유무 확인 하기 
			
			- 테스트 방법
				- img를 45도 회전 한 후 .content를 회전 시켜 보세요.
				
				- .content에 -webkit-transform-style:preserve 추가 후
				 		img를 45도 회전 한 후 .content를 회전 시켜 보세요.
											 
		-->
		<style>
            * {
                margin: 0;
                padding: 0;
            }
         .container {
         		position:absolute;
         		left:100px;
         		top:50px;
                -webkit-perspective: 1000px;
                 width: 800px;
                height: 600px;
                outline: 1px solid #f00;
                
                
            }

			.container .content {
            	width:100%;
            	height:100%;
            	background-color:rgba(200,200,200,0.5);
            	-webkit-transform: translateZ(-300px);
            	            	
            	-webkit-transition:all 0.3s ease-in;
            	
            	-webkit-transform-style:preserve-3d;
         		   	
            }

				
            .container .content img {
            	width:300px;
            	height:300px;
            	
            	
            	-webkit-transform:rotateY(90deg);	
            }

		</style>
		<script  type="text/javascript" src="../libs/jquery-2.1.1.min.js"></script>

		<script>
			var x = 0;
            var y = 0;
            var z = 0;

            document.addEventListener('keydown', function(e) {
                switch(String.fromCharCode(e.keyCode)) {

                    case "Q":
                        x += 20;
                        break;

                    case "W":
                        x -= 20;
                        break;

                    case "A":
                        y += 20;
                        break;

                    case "S":
                        y -= 20;
                        break;
                    case "Z":
                        z += 20;
                        break;

                    case "X":
                        z -= 20;
                        break;
                };

                update();

            });
            
            $(document).ready(function() {
				update();
				
            })
			
			function update() {

                $(".content").css({
                    "transform" : "rotateX(" + x + "deg) rotateY(" + y + "deg) rotateZ(" + z + "deg)"
                });

               $("#info").html("rotateX(" + x + "deg) rotateY(" + y + "deg) rotateZ(" + z + "deg) ");
            }
		</script>
	</head>
	<body >
		<div id="info"></div>	
		<div class="container">
			<div class="content">
				<img src="./images/11.jpg">
			</div>
		</div>

	</body>
</html>
