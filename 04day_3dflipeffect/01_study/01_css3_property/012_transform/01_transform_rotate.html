<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>rotate</title>
<style>
	.rect
	{
		width:100px;
		height:100px;
		-webkit-border-radius:10px;
		background:#ff0000;
		margin:100px;
		text-align:center;
		
		
		
	}
</style>

<script  type="text/javascript" src="../libs/jquery-2.1.1.min.js"> </script> 
<script>
	var $target=null;
	var nValue=0;
	
	/* 0.02초마다 1도씩 회전하게 만들어 주세요 */
	 
	$(document).ready(function(){
	
		$target		= $("#target");
		
		// 여기에 코드를 입력해주세요.		
		setInterval(function(){
			nValue++;
			$('#target').css("transform", "rotate("+nValue+"deg");
			
		},20)
	});
	
	
</script>
</head>

<body>
	<div id="target" class="rect">
    	transForm, rotate() test
    </div>
</body>
</html>
